apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluence-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: confluence-prod
  template:
    metadata:
      labels:
        app: confluence-prod
    spec:
      containers:
      - name: confluence-prod
        image: atlassian/confluence-server
        ports:
        - containerPort: 8090
        resources:
          limits:
            cpu: "1"
            memory: "2000Mi"
          requests:
            cpu: "1"
            memory: "2000Mi"
        volumeMounts:
        - name: home
          mountPath: /var/atlassian/application-data/confluence
        livenessProbe:
          httpGet:
            path: /index.html
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: home
        persistentVolumeClaim:
          claimName: confluence-prod-home-claim  
---
apiVersion: v1
kind: Service
metadata:
  name: confluence-prod-loadbalancer
spec:
  selector:
    app: confluence-prod
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8090         
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: confluence-prod-home
  labels:
    name: confluence-prod-home
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 25Gi
  nfs:
    server: 10.12.15.66 
    path: /confluence
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: confluence-prod-home-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 25Gi
  storageClassName: ""
  selector:
    matchLabels:
      name: "confluence-prod-home"
