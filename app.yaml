apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: confluence
  template:
    metadata:
      labels:
        app: confluence
    spec:
      containers:
      - name: confluence
        image: atlassian/confluence-server
        ports:
        - containerPort: 8090
        resources:
          limits:
            cpu: "1"
            memory: "2000Mi"
          requests:
            cpu: ".25"
            memory: "250Mi"
        livenessProbe:
          httpGet:
            path: /index.html
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: confluence-loadbalancer
spec:
  selector:
    app: confluence
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8090          